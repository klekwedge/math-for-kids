<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Математика для детей паролей</title>
</head>

<body>
  <div class="_wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__menu menu">
          <h1 class="menu__logo">Математика для детей</h1>
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" data-operator="addition" class="menu__link _active">Сложение</a>
              </li>
              <li class="menu__item">
                <a href="#" data-operator="subtraction" class="menu__link">Вычитание</a>
              </li>
              <li class="menu__item">
                <a href="#" data-operator="multiplication" class="menu__link">Умножение</a>
              </li>
              <li class="menu__item">
                <a href="#" data-operator="division" class="menu__link">Деление</a>
              </li>
            </ul>
          </nav>
          <div class="menu__icon">
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <main class="operation">
      <div class="operation__container _container">
        <ul class="operation__score">
          <li>Счет:</li>
          <li id="right"><span>0</span>
            <div class="operation__right">+1</div>
          </li>
          <li id="wrong"><span>0</span>
            <div class="operation__wrong">+1</div>
          </li>
        </ul>
        <div class="operation__body">
          <ul class="operation__equation">
            <li id="num1">1</li>
            <li id="operation">+</li>
            <li id="num2">1</li>
            <li>=</li>
            <li>?</li>
          </ul>
          <ul class="operation__answers">
            <li class="option" id="option1">3</li>
            <li class="option" id="option2">5</li>
            <li class="option" id="option3">2</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container _container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://github.com/klekwedge" target="_blank">GitHub</a>
          </li>
          <li class="footer__item">
            <span>© 2022 by Andrey Antonov</span>
          </li>
        </ul>
      </div>
    </footer>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
